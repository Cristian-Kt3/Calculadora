<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="adicionaValor('7')">7</button>
                <button onclick="adicionaValor('8')">8</button>
                <button onclick="adicionaValor('9')">9</button>
                <button class="divid" onclick="adicionaValor('/')">/</button>
                <button onclick="adicionaValor('4')">4</button>
                <button onclick="adicionaValor('5')">5</button>
                <button onclick="adicionaValor('6')">6</button>
                <button class="vezes" onclick="adicionaValor('*')">X</button>
                <button onclick="adicionaValor('1')">1</button>
                <button onclick="adicionaValor('2')">2</button>
                <button onclick="adicionaValor('3')">3</button>
                <button class="menos" onclick="adicionaValor('-')">-</button>
                <button class="clear" onclick="limpaValor()">C</button>
                <button onclick="adicionaValor('0')">0</button>
                <button onclick="calcula()">=</button>
                <button class="mais" onclick="adicionaValor('+')">+</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
